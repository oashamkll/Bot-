name: Keep Bot Alive

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  restart-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger bot workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Отменяем текущий запуск бота если есть
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'bot.yml',
              status: 'in_progress'
            });
            
            for (const run of runs.data.workflow_runs) {
              console.log(`Cancelling run ${run.id}`);
              try {
                await github.rest.actions.cancelWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
                console.log(`Successfully cancelled run ${run.id}`);
              } catch (error) {
                console.log(`Failed to cancel run ${run.id}: ${error.message}`);
              }
            }
            
            // Ждём чтобы отмена завершилась
            await new Promise(r => setTimeout(r, 15000));
            
            // Запускаем заново
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'bot.yml',
              ref: 'main'
            });
            
            console.log('Bot workflow triggered successfully');
