name: Vadim Bot

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Автоперезапуск каждые 5 часов 30 минут
    - cron: '0 */6 * * *'

permissions:
  actions: write
  contents: read

concurrency:
  group: telegram-bot
  cancel-in-progress: true  # Автоматически отменяет предыдущий запуск

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore bot data
        uses: actions/cache/restore@v4
        with:
          path: |
            memory/
            style_memory/
            group_settings.json
            user_groups.json
          key: bot-data-latest
          restore-keys: |
            bot-data-

      - name: Create directories
        run: |
          mkdir -p memory style_memory downloads ffmpeg_bin

      - name: Wait for old bot to stop
        run: |
          echo "Waiting 30 seconds for old instance to fully stop..."
          sleep 30

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python bot.py &
          BOT_PID=$!
          
          trap 'echo "Stopping bot..."; kill $BOT_PID 2>/dev/null; wait $BOT_PID 2>/dev/null; exit 0' SIGTERM SIGINT TERM
          
          # Ждём 5 часов 45 минут (345 минут), чтобы успеть сохранить данные
          sleep 20700
          
          echo "Approaching timeout, stopping gracefully..."
          kill $BOT_PID 2>/dev/null
          wait $BOT_PID 2>/dev/null
          sleep 5

      - name: Save bot data
        if: always()
        run: |
          # Удаляем старый кеш с тем же ключом (если есть)
          gh actions-cache delete bot-data-latest --repo ${{ github.repository }} --confirm || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache bot data
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            memory/
            style_memory/
            group_settings.json
            user_groups.json
          key: bot-data-latest
